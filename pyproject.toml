[tool.poetry]
name = "speckle-automate-py"
version = "0.1.0"
description = "Example function for Speckle Automate using specklepy"
authors = ["Gerg≈ë Jedlicska <gergo@jedlicska.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
specklepy = "^2.19.5"
pygltflib = "^1.16.2"
numpy = "^2.1.0"
trimesh = "^4.4.8"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"
mypy = "^1.3.0"
ruff = "^0.7.0"
pydantic-settings = "^2.3.0"
pytest = "^8.0.0"
# specklepy = { path = "../specklepy", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "UP", # pyupgrade
    "D", # pydocstyle
    "I", # isort
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning"
]
